<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Yandex Music Fisher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="btn-toolbar">
    <div class="pull-left">
        <div class="btn-group">
            <button type="button" class="btn btn-sm btn-default active" id="addBtn">
                <i class="glyphicon glyphicon-save"></i> Скачать
            </button>
            <button type="button" class="btn btn-sm btn-default disabled" id="downloadBtn">
                <i class="glyphicon glyphicon-saved"></i> Загрузки
            </button>
        </div>
    </div>

    <div class="pull-right">
        <div class="btn-group controls">
            <button type="button" class="btn btn-sm btn-default" id="downloadFolderBtn" title="Открыть папку загрузок">
                <i class="glyphicon glyphicon-folder-open"></i>
            </button>
            <button type="button" class="btn btn-sm btn-default" id="settingsBtn" title="Открыть настройки">
                <i class="glyphicon glyphicon-cog"></i>
            </button>
        </div>
    </div>
    <div class="clearfix"></div>
</div>

<div id="preloader">
    <img src="../img/preloader.gif" alt="loading...">
</div>

<div id="addContainer" class="hidden">
    <div class="pull-left text-container">
        <div class="name-container"><strong id="name"></strong></div>
        <div class="info-container" id="info"></div>

        <button id="downloadTop10Tracks" type="button" class="btn btn-sm btn-success btn-sm hidden">
            <i class="glyphicon glyphicon-star"></i> Скачать 10 лучших треков
        </button>

        <div id="albums"></div>
        <div id="compilations"></div>
    </div>
    <div class="pull-right download-container">
        <button id="startDownloadBtn" type="button" class="btn btn-xs btn-primary pull-right">
            <i class="glyphicon glyphicon-save"></i> Скачать
        </button>
    </div>
    <div class="clearfix"></div>
</div>

<div id="downloadContainer" class="hidden"></div>

<div id="errorContainer" class="hidden">
    Ошибка. Попробуйте позже. Возможно вас заблокировал Яндекс -
    вам нужно ввести капчу на любой странице Яндекс.Музыки.
</div>

<script src="../bundle/popup.bundle.js"></script>
</body>
</html>
